<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>User Login</h1>

    <form action="dashboard/" method="post">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>

        <label for="uname">User Name: </label>
        <input id="uname" type="text" name="name" value="Name">

        <label for="pass">Enter name: </label>
        <input id="pass" type="text" name="pass" value="Password">
        <!--<input type="submit" value="OK">-->
        <button type="submit" value="OK"> Submit </button>
    </form>

</body>
</html>
